{% extends 'app/base.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <br>
                <h2 class="text-center" style="color:#EFFBFF;">ユーザー登録</h2>
                <br>
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        <div class="fs-4" style="color:#EFFBFF;">{{ field.label }}</div>
                        {{ field }}
                        {{ field.errors }}
                        <br>
                    {% endfor %}
                    <br>
                    <br>
                    <div class="d-flex align-items-center justify-content-evenly">
                        <button type="submit" class="btn btn-lg fs-5" style="color:#3E484C; background-color:#EFFBFF;">登録する</button>
                    </div>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
